<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento de Coche</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
        }
        p#informacion{
            font-size: 15px;
        }
        p#resultado{
            font-weight: bold;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descuento en Coches</h1>
        <label for="carroSelect">Selecciona el coche:</label>
        <select id="carroSelect">
            <option value="">--Seleccione un coche--</option>
            <option value="FORD FIESTA">FORD FIESTA</option>
            <option value="FORD FOCUS">FORD FOCUS</option>
            <option value="FORD ESCAPE">FORD ESCAPE</option>
        </select>
        <button onclick="calcularDescuento()">Aplicar Descuento</button>
        <p id="informacion"></p>
        <p id="resultado"></p>
    </div>

    <script src="ejercicio5.js"></script>
</body>
</html>
